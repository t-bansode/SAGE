{% include 'storytelling/before_navbar.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://img.freepik.com/free-photo/3d-render-modern-network-communications-low-poly-plexus-design_1048-13390.jpg?t=st=1735892135~exp=1735895735~hmac=553464b6affeaa5e424ad50647c5603b267533ab6c3c5991948af91ec3475eac&w=1800');
            background-size: cover;
            background-position: center;
            color: white;
            flex-direction: column;
        }

        .window {
            width: 400px;
            padding: 40px;
            text-align: center;
            border: 1px solid white;
            border-radius: 20px;
            backdrop-filter: blur(20px) brightness(200%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: auto;
            margin-bottom: auto;
        }

        .window h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid white;
            background: transparent;
            color: white;
            font-size: 1rem;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            background: #00000040;
            box-shadow: none;
            border: 1px solid white;
        }

        input::placeholder {
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background: black;
            color: white;
            border: none;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: white;
            color: black;
        }

        .window small {
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .window small a {
            color: #ffcc00;
            text-decoration: none;
        }

        .window small a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="window">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <small>Already have an account? <a href="{% url 'login' %}">Log in</a></small>
    </div>
</body>
</html>
{% endblock %}
